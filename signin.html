<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - ElectroHUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-blue-100">
    <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Welcome Back</h2>
    
    <form id="signinForm">
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input id="email" name="email" type="email" class="w-full px-4 py-2 mb-4 rounded border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400" required />

      <label class="block mb-2 text-sm font-medium">Password</label>
      <input id="password" name="password" type="password" class="w-full px-4 py-2 mb-6 rounded border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400" required />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition">
        <a href="index.html">Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

  <script>
    // Handle form submission for login
    document.getElementById('signinForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token); // Store JWT in localStorage
          window.location.href = 'index.html'; // Redirect to index page
        } else {
          alert(data.message); // Show error message
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>

</body>
</html>
