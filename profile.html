<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - ElectroHUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-blue-100">
    <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Welcome to Your Profile</h2>
    
    <div id="profileDetails" class="mb-6">
      <!-- User info will be dynamically loaded here -->
    </div>

    <button id="logoutButton" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold transition">
      Logout
    </button>
  </div>

  <script>
    // Check if the user is authenticated
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'signin.html'; // Redirect to signin if not logged in
    }

    // Decode the JWT to get user data
    const user = JSON.parse(atob(token.split('.')[1])); // Decode the JWT payload

    // Display the user profile
    document.getElementById('profileDetails').innerHTML = `
      <p class="text-lg font-medium">Username: ${user.username}</p>
      <p class="text-lg font-medium">Email: ${user.email}</p>
    `;

    // Handle Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('token'); // Remove the token
      window.location.href = 'signin.html'; // Redirect to signin
    });
  </script>

</body>
</html>
