<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>ElectroHUB - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-blue-600">ElectroHUB</h1>
    <nav class="space-x-4">
      <a href="home.html" class="text-gray-600 hover:text-blue-600">Home</a>
      <a href="categories.html" class="text-gray-600 hover:text-blue-600">Categories</a>
      <a href="contact.html" class="text-gray-600 hover:text-blue-600">Contact</a>
      <a href="signup.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Sign Up</a>
    </nav>
  </header>

  <!-- Forgot Password Section -->
  <section class="min-h-screen flex items-center justify-center px-6 py-16">
    <div class="bg-white shadow-md rounded-lg p-10 max-w-md w-full text-center">
      <h2 class="text-2xl font-bold text-blue-600 mb-4">Forgot Your Password?</h2>
      <p class="text-gray-600 mb-6">Enter your email address and we’ll send you a link to reset your password.</p>
      <form>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-3 mb-4 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">Send
          Reset Link</button>
      </form>
      <div class="mt-6 text-sm text-gray-500">
        Remembered your password?
        <a href="login.html" class="text-blue-600 hover:underline">Go back to login</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 text-sm bg-white">
    © 2025 ElectroHUB. Made with ❤️ for tech lovers.
  </footer>

</body>

</html>
